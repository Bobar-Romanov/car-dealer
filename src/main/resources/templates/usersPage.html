<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<header>
    <div th:insert = "headBar.html::head"></div>
</header>
<body>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>ФИО</th>
        <th>Номер телефона</th>
        <th>Количестов заказов</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.fullName}"></td>
        <td th:text="${user.phone}"></td>
        <td th:text="${user.countOfOrders}"></td>
        <td>
            <a th:href="@{/cars/admin/users/{userId}(userId=${user.id})}">Заказы</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
